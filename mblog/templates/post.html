<!-- post.html -->
{% extends 'base.html' %}
{% load markdown_deux_tags %}
{% block title %}
    {{post.title}} - 文学天地
{% endblock title %}

{% block headmessage %}
    <h3 style="font-family:微软雅黑;">{{post.title}}</h3>
    <a href="/" style="font-family:微软雅黑;">回首页</a>
{% endblock headmessage %}

{% block content %}
    <p style="font-family:微软雅黑;font-size:12pt;letter-spacing:2pt">{{post.body|markdown}}</p>
{% endblock content %}
